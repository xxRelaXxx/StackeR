<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackeR</title>

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="game-container">

    <header class="game-panel">
      <h1>StackeR</h1>
      
      <div class="score">
        <span class="score-label">SCORE</span>
        <span class="score-counter">00000</span>
      </div>

    </header>

    <main class="game-board">
      
      <div class="grid"></div>

      <div class="end-game-screen hidden">
        <h2 class="end-game-text">Game<br>Over</h2>
        <button class="btn play-again">Gioca ancora</button>
      </div>

    </main>

    <button class="btn btn-full stack">Stack</button>

  </div>  

  <script src="script.js"></script>
</body>

</html>
