<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackeR</title>

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="game-container">

    <header class="game-panel">
      <h1 title="How to play?
      +click on the game-board to 
      stack the blocks
      (you can use spacebar on pc)">StackeR</h1>
      
      <div class="score">
        <span class="score-label">SCORE</span>
        <span class="score-counter">00000</span>
      </div>

    </header>

    <main class="game-board">
      
      <div class="grid"></div>

      <button class="stack-button"></button>

      <div class="end-game-screen lose-end-screen hidden">
        <h2 class="end-game-text">Game<br>Over</h2>
        <button class="play-again-button">Play again</button>
      </div>

    </main>


  </div>  

  <script src="script.js"></script>
</body>

</html>
